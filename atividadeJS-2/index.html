<!doctype html>
<html lang="pt-br" id="my-html">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Pokemons</title>

  <style>
    body{
      display: flex;
      flex-wrap: wrap;
      gap : 20px;
      align-items: center;
    }

    h1{
      width: 100%;
    }

    div{
      width: 200px;
      height: 200px;
      text-align: center;
      border: 0.5px solid gainsboro;
      border-radius: 10px;
      box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
    }


  </style>

 </head>


<body id="my-body">
  <h1>My Pokemons</h1>

<script>
  const myHtml = document.getElementById("my-html");
  const myBody = document.getElementById("my-body");
  let id = 1;

  function addPokemon() {

    const newDivPokemon = document.createElement('div');
    const newTagId = document.createElement('p');
    const newTagPokemon = document.createElement('img');


    const pokemon = `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/${id}.png`
    newTagPokemon.src = pokemon;

    newTagId.innerText = `#${id}`;

    id++;

    newDivPokemon.appendChild(newTagPokemon);
    newDivPokemon.appendChild(newTagId);

    myBody.appendChild(newDivPokemon);

  }

  myHtml.addEventListener("click", addPokemon);
</script>
</body>

</html>
